<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Helper</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    #jobStatus { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Job Application Helper</h1>
  <button id="applyButton">Apply to Jobs</button>
  <div id="jobStatus"></div>

  <script>
    document.getElementById('applyButton').addEventListener('click', function() {
      document.getElementById('jobStatus').textContent = 'Searching for jobs and applying...';
      chrome.runtime.sendMessage({ action: 'applyToJob' });
    });
  </script>
</body>
</html>
