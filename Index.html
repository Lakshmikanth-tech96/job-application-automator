<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Automator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f4f4f4;
      width: 300px;
    }
    button {
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Job Application Automator</h1>
  <button id="start">Start Automating</button>

  <script>
    // Simple script for button click event
    document.getElementById('start').addEventListener('click', () => {
      chrome.runtime.sendMessage({ action: 'startJobSearch' });
      alert("Automation started! Checking job sites...");
    });
  </script>
</body>
</html>
